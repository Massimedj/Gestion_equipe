<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Assistant de Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    
	<script type="module">
        // --- CORRECTION : Utilisation des URL complètes ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; 
        // --- FIN CORRECTION ---

        // Votre firebaseConfig (inchangé)
        const firebaseConfig = {
            apiKey: "AIzaSyBFmZGcL8OCu2UkIo9kGY69bED7KCW6nXo",
            authDomain: "assistant-coach-volley.firebaseapp.com",
            projectId: "assistant-coach-volley",
            storageBucket: "assistant-coach-volley.appspot.com",
            messagingSenderId: "196721861277",
            appId: "1:196721861277:web:85810ab46b7a18f6612a74",
            measurementId: "G-6LJF2SPSLZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        // Utilise getFirestore pour v9+
        const db = getFirestore(app); 
		
		// --- AJOUT LOG ---
        console.log("Admin page: Initialized Firestore DB for project:", db.app.options.projectId); 
        // --- FIN AJOUT LOG ---

        // Exposez ce dont admin.js a besoin (inchangé)
        window.auth = auth;
        window.onAuthStateChanged = onAuthStateChanged;
        window.db = db;
        window.collection = collection;
        window.getDocs = getDocs;
        window.doc = doc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc; 
        
        document.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">Page d'Administration</h1>

    <div id="admin-content" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">Liste des Utilisateurs</h2>
        <div id="user-list" class="mb-8 space-y-2">
            </div>

        <hr class="my-8">

        <div id="user-details" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Détails de <span id="selected-user-email" class="font-mono"></span></h2>
            
		<div class="bg-white p-4 rounded shadow mb-4">
			<div class="flex justify-between items-center mb-2">
				<h3 class="text-lg font-medium">Profil</h3>
				<button id="profile-edit-button" onclick="toggleProfileEdit(true)" class="bg-yellow-500 text-white text-xs font-semibold py-1 px-3 rounded-lg hover:bg-yellow-600">
					Modifier
				</button>
			</div>

			<input type="hidden" id="editing-user-id"> 

			<div id="profile-display-view" class="space-y-2">
				<p>Prénom: <span id="profile-display-firstname" class="font-medium">-</span></p>
				<p>Nom: <span id="profile-display-lastname" class="font-medium">-</span></p>
				<p>Email: <span id="profile-display-email" class="font-medium">-</span></p>
			</div>

			<div id="profile-edit-view" class="hidden">
				<div class="space-y-3">
					<div>
						<label for="profile-edit-firstname" class="block text-sm font-medium text-gray-700">Prénom</label>
						<input type="text" id="profile-edit-firstname" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 border">
					</div>
					<div>
						<label for="profile-edit-lastname" class="block text-sm font-medium text-gray-700">Nom</label>
						<input type="text" id="profile-edit-lastname" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 border">
					</div>
					<div>
						<label for="profile-edit-email" class="block text-sm font-medium text-gray-700">Email (stocké dans DB)</label>
						<input type="email" id="profile-edit-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm p-2 border">
						<p class="text-xs text-gray-500 mt-1">Note : Ceci modifie l'email en BDD, pas l'email de connexion (Auth).</p>
					</div>
				</div>
				
				<div class="mt-4 flex justify-end gap-2">
					 <button onclick="toggleProfileEdit(false)" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400">
						Annuler
					</button>
					<button onclick="saveProfileChanges()" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
						Enregistrer
					</button>
				</div>
			</div>
		</div>


            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-medium mb-2">Données (Arborescence)</h3>
                <div id="user-data-tree" class="text-sm space-y-1">
                    </div>
            </div>
        </div>
    </div>

    <div id="loading-or-error" class="text-center">
        <p>Chargement...</p>
    </div>

    <script src="admin.js"></script>
</body>

</html>
